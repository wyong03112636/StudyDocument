<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="traffic">traffic light</div>
    <script>
      const div = document.getElementById('traffic');

      function sleep(duration) {
        return new Promise((resolve, reject) => {
          setTimeout(resolve, duration);
        });
      }

      function changeColor(div, color) {
        div.style.backgroundColor = color;
      }

      async function main() {
        while (true) {
          changeColor(div, 'green');
          await sleep(3000);
          changeColor(div, 'yellow');
          await sleep(1000);
          changeColor(div, 'red');
          await sleep(2000);
        }
      }
      main();
    </script>
  </body>
</html>
