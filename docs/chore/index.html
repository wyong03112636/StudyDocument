const formatData = (data) => {
  if (!data) {
    return null
  }
  const selfData = [...data]
  return selfData.reduce((p, c, i, arr) => {
    if (c.type === 0) {
      c.sub_data = []
      for(let k = i + 1; k < arr.length; k ++) {
        if (arr[k].type === 0) {
          break;
        }
        c.sub_data.push(arr[k])
      }
      p.push(c)
    }
    return p
  }, [])
}
