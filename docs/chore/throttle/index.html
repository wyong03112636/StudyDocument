<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function throttle (callback, wait = 1000) {
        let lastTime = 0
        return function (...args) {
            let now = Date.now()
            if (now - lastTime > wait) {
                lastTime = now
                callback.apply(this, args)
            }
        }
    }

    setInterval(throttle(() => {
        console.log('hello world')
    }, 5000), 1)


    function deboundce(callback, duration) {
      let timeOut;
      return (...arg) => {
        if (timeOut) {
          clearTimeout(timeOut)
        }
        timeOut = setTimeout(() => {
          callback(arg)
        }, duration)
      }
    }

    



  </script>
</body>
</html>
